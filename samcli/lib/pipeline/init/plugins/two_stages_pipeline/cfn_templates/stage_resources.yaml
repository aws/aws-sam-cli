AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  DeployerArn:
    Type: String
    AllowedPattern : ".+" # Must be provided
  DeployerRoleArn:
    Type: String
  CFNDeploymentRoleArn:
    Type: String
  ArtifactsBucketArn:
    Type: String

Conditions:
  MissingDeployerRole: !Equals [!Ref DeployerRoleArn, ""]
  MissingCFNDeploymentRole: !Equals [!Ref CFNDeploymentRoleArn, ""]
  MissingArtifactsBucket: !Equals [!Ref ArtifactsBucketArn, ""]

Resources:
  CFNDeploymentRole:
    Type: AWS::IAM::Role
    Condition: MissingCFNDeploymentRole
    Properties:
      Tags:
        - Key: ManagedStackSource
          Value: AwsSamCli
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: GrantCloudFormationFullAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  DeployerRole:
    Type: AWS::IAM::Role
    Condition: MissingDeployerRole
    Properties:
      Tags:
        - Key: ManagedStackSource
          Value: AwsSamCli
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Ref DeployerArn
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: AccessRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'iam:PassRole'
                Resource:
                  Fn::If:
                    - MissingCFNDeploymentRole
                    - !GetAtt CFNDeploymentRole.Arn
                    - !Ref CFNDeploymentRoleArn
              - Effect: Allow
                Action:
                  - "cloudformation:CreateChangeSet"
                  - "cloudformation:DescribeChangeSet"
                  - "cloudformation:ExecuteChangeSet"
                  - "cloudformation:DescribeStackEvents"
                  - "cloudformation:DescribeStacks"
                  - "cloudformation:GetTemplateSummary"
                  - "cloudformation:DescribeStackResource"
                Resource: '*'

  ArtifactsBucketKey:
    Type: AWS::KMS::Key
    Condition: MissingArtifactsBucket
    Properties:
      Tags:
        - Key: ManagedStackSource
          Value: AwsSamCli
      Description: Artifact encryption/decryption cmk
      EnableKeyRotation: true
      KeyPolicy:
        Version: '2012-10-17'
        Id: !Ref AWS::StackName
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub arn:aws:iam::${AWS::AccountId}:root
            Action: kms:*
            Resource: '*'
          - Effect: Allow
            Principal:
              AWS:
                - Fn::If:
                  - MissingDeployerRole
                  - !GetAtt DeployerRole.Arn
                  - !Ref DeployerRoleArn
                - Fn::If:
                  - MissingCFNDeploymentRole
                  - !GetAtt CFNDeploymentRole.Arn
                  - !Ref CFNDeploymentRoleArn
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'

  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Condition: MissingArtifactsBucket
    DeletionPolicy: "Retain"
    Properties:
      Tags:
        - Key: ManagedStackSource
          Value: AwsSamCli
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !GetAtt ArtifactsBucketKey.Arn
              SSEAlgorithm: aws:kms

  ArtifactsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: MissingArtifactsBucket
    Properties:
      Bucket: !Ref ArtifactsBucket
      PolicyDocument:
        Statement:
          - Effect: "Allow"
            Action:
              - 's3:GetObject*'
              - 's3:PutObject*'
              - 's3:GetBucket*'
              - 's3:List*'
            Resource:
              - !Join ['',['arn:', !Ref AWS::Partition, ':s3:::',!Ref ArtifactsBucket, '/*']]
              - !Join ['',['arn:', !Ref AWS::Partition, ':s3:::',!Ref ArtifactsBucket]]
            Principal:
              AWS:
                - Fn::If:
                  - MissingDeployerRole
                  - !GetAtt DeployerRole.Arn
                  - !Ref DeployerRoleArn
                - Fn::If:
                  - MissingCFNDeploymentRole
                  - !GetAtt CFNDeploymentRole.Arn
                  - !Ref CFNDeploymentRoleArn

  DeployerRolePermissionPolicy:
    Type: AWS::IAM::Policy
    Condition: MissingDeployerRole
    Properties:
      PolicyName: ArtifactsPermissions
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 's3:GetObject*'
              - 's3:PutObject*'
              - 's3:GetBucket*'
              - 's3:List*'
            Resource:
              Fn::If:
                - MissingArtifactsBucket
                - - !Join [ '',[ !GetAtt ArtifactsBucket.Arn, '/*' ] ]
                  - !GetAtt ArtifactsBucket.Arn
                - - !Join [ '',[ !Ref ArtifactsBucketArn, '/*' ] ]
                  - !Ref ArtifactsBucketArn
          - Fn::If:
              - MissingArtifactsBucket
              - Effect: "Allow"
                Action:
                  - "kms:Decrypt"
                  - "kms:DescribeKey"
                Resource:
                  - !GetAtt ArtifactsBucketKey.Arn
              - Ref: AWS::NoValue
      Roles:
        - !Ref DeployerRole

Outputs:
  CFNDeploymentRole:
    Description: ARN of the IAM Role(CFNDeploymentRole)
    Value:
      Fn::If:
        - MissingCFNDeploymentRole
        - !GetAtt CFNDeploymentRole.Arn
        - !Ref CFNDeploymentRoleArn
  DeployerRole:
    Description: ARN of the IAM Role(DeployerRole)
    Value:
      Fn::If:
        - MissingDeployerRole
        - !GetAtt DeployerRole.Arn
        - !Ref DeployerRoleArn
  ArtifactsBucket:
    Description: Name of the Artifacts bucket
    Value:
      Fn::If:
        - MissingArtifactsBucket
        - !GetAtt ArtifactsBucket.Arn
        - !Ref ArtifactsBucketArn
  ArtifactsBucketKey:
    Description: ARN of the CMK used for Artifacts bucket encryption/decryption
    Condition: MissingArtifactsBucket
    Value: !GetAtt ArtifactsBucketKey.Arn
