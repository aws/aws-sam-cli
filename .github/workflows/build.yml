name: Build And Tests

on:
  pull_request:
    branches:
      - develop
      - "feat/*"

jobs:
  run-workflow:
    name: PR Workflow
    if: always()
    runs-on: ubuntu-latest
    needs:
      - make-pr
    steps:
      - name: report-failure
        if : |
          needs.make-pr.result != 'success'
        run: exit 1
      - name: report-success
        run: exit 0

  make-pr:
    name: ${{ matrix.os }} / ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          # TODO: Add macos-latest; fails currently, see e.g. https://github.com/aws/aws-sam-cli/actions/runs/3596883449/jobs/6058055981
          - ubuntu-latest
          - windows-latest
        python:
          - "3.7"
          - "3.8"
          - "3.9"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - run: test -f "./.github/ISSUE_TEMPLATE/Bug_report.md"  # prevent Bug_report.md from being renamed or deleted
    - run: make init
    - run: make pr
