# Enable container based builds
sudo: required
language: python
dist: xenial

services:
  - docker

python:
  - "2.7"
  - "3.6"
  - "3.7"

addons:
  apt:
    packages:
      - openjdk-8-jdk


before_install:
  - nvm install 8.10
  - npm --version
  - node --version

install:
  # Install the code requirements
  - make init

script:
  # Runs unit tests
  - make pr
  - SAM_CLI_DEV=1 travis_wait pytest -vv tests/integration
