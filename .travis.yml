# Enable container based builds
sudo: false
language: python

python:
  - "2.7"
  - "3.6"

services:
  - docker

install:
  # Install the code requirements
  - make init

# Install Docs requirements

script:
  # Runs unit tests
  - tox
  - make func-test
  # tox has trouble with running our integ-test target in Py3. We run integ-test here until the cause of the issue
  # is addressed.
  - make integ-test
