# Enable container based builds
sudo: false
language: python

python:
  - "2.7"
  - "3.6"

# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  # Install the code requirements
  - make init

# Install Docs requirements

script:
  # Runs unit tests
  - make pr
