%YAML 1.1
---
Parameters:
  EphemeralStorageSizeRef:
    Type: Number
Resources:
  MinimalFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      EphemeralStorage:
        Size: 1024
  FunctionWithIntrinsicRef:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      EphemeralStorage:
        Size: !Ref EphemeralStorageSizeRef
