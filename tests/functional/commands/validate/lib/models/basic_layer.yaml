Conditions:
  TestCondition:
    Fn::Equals:
      - beta
      - beta

Parameters:
  DeletePolicy:
    Default: Retain
    Type: String

Resources:
  MinimalLayer:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: s3://sam-demo-bucket/layer.zip

  LayerWithContentUriObject:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri:
        Bucket: somebucket
        Key: somekey
        Version: "v1"
      RetentionPolicy: Delete

  CompleteLayer:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      LayerName: MyAwesomeLayer
      ContentUri: s3://sam-demo-bucket/layer.zip
      Description: Starter Lambda Layer
      CompatibleRuntimes:
        - python3.6
        - python2.7
      LicenseInfo: "License information"
      RetentionPolicy: Retain

  LayerWithCondition:
    Type: 'AWS::Serverless::LayerVersion'
    Condition: TestCondition
    Properties:
      ContentUri: s3://sam-demo-bucket/layer.zip

  LayerWithCaseInsensitiveRetentionPolicy:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: s3://sam-demo-bucket/layer.zip
      RetentionPolicy: DeleTe

  LayerWithRetentionPolicyParam:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: s3://sam-demo-bucket/layer.zip
      RetentionPolicy: !Ref DeletePolicy

  LayerWithArchitectures:
    Type: 'AWS::Serverless::LayerVersion'
    Properties:
      ContentUri: s3://sam-demo-bucket/layer.zip
      CompatibleArchitectures:
        - x86_64
        - arm64
