Resources:
  MyStateMachine:
    Type: AWS::Serverless::StateMachine
    Connectors:
      SfnToFunction:
        Properties:
          Destination:
            Id: MyFunction
          Permissions:
          - Write
      SfnToSfn:
        Properties:
          Destination:
            Id: MyStateMachineWithoutPolicy
          Permissions:
          - Read
          - Write
    Properties:
      Type: EXPRESS
      Definition:
        StartAt: MyLambdaState
      Policies:
      - LambdaInvokePolicy:
          FunctionName: SomethingIsNotStateMachineFunction

  MyStateMachineWithoutPolicy:
    Type: AWS::Serverless::StateMachine
    Connectors:
      SfnToFunctionWithoutPolicy:
        Properties:
          Destination:
            Id: MyFunction
          Permissions:
          - Write
    Properties:
      Type: EXPRESS
      Definition:
        StartAt: TryDoSomething
        States:
          TryDoSomething:
            Type: Task
            Resource: !Sub arn:${AWS::Partition}:states:::lambda:invoke
            Parameters:
              FunctionName: !Ref MyFunction
            End: true

  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs14.x
      Handler: index.handler
      InlineCode: |
        const AWS = require('aws-sdk');
        exports.handler = async (event) => {
          console.log(JSON.stringify(event));
        };
