Globals:
  Function:
    RolePath: /foo/bar

Resources:
  Function1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      RolePath: /foo/bar

  Function2:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.world
      Runtime: python3.7
      RolePath: /foo/bar
