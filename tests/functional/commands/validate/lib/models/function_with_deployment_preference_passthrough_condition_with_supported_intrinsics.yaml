%YAML 1.1
---
# Tests supported intrinsics in the PassthroughCondition property

Mappings:
  HelloWorldMap:
    hello:
      key1: true
      key2: false
    world:
      key1: false
      key2: true

Parameters:
  FnName:
    Type: String
  ProvisionedConcurrency:
    Type: String
    Default: 10
  EnableAliasProvisionedConcurrency:
    Type: String
    AllowedValues:
    - true
    - false
    Default: true
  DefaultTrueParam:
    Type: String
    Default: 'true'
  DefaultFalseParam:
    Type: String
    Default: 'false'
  HelloParam:
    Type: String
    Default: hello
  WorldParam:
    Type: String
    Default: world

Conditions:
  AliasProvisionedConcurrencyEnabled: !Equals [!Ref EnableAliasProvisionedConcurrency,
    true]
  FunctionCondition: !Equals [true, true]

Resources:
  TrueRef:
    Type: AWS::Serverless::Function
    Condition: FunctionCondition
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Linear10PercentEvery3Minutes
        PassthroughCondition: !Ref DefaultTrueParam
      ProvisionedConcurrencyConfig: !If
      - AliasProvisionedConcurrencyEnabled
      - ProvisionedConcurrentExecutions: !Ref ProvisionedConcurrency
      - !Ref 'AWS::NoValue'
  FalseRef:
    Type: AWS::Serverless::Function
    Condition: FunctionCondition
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Linear10PercentEvery3Minutes
        PassthroughCondition: !Ref DefaultFalseParam
      ProvisionedConcurrencyConfig: !If
      - AliasProvisionedConcurrencyEnabled
      - ProvisionedConcurrentExecutions: !Ref ProvisionedConcurrency
      - !Ref 'AWS::NoValue'
  TrueFindInMap:
    Type: AWS::Serverless::Function
    Condition: FunctionCondition
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Linear10PercentEvery3Minutes
        PassthroughCondition: !FindInMap
        - HelloWorldMap
        - !Ref HelloParam
        - key1
      ProvisionedConcurrencyConfig: !If
      - AliasProvisionedConcurrencyEnabled
      - ProvisionedConcurrentExecutions: !Ref ProvisionedConcurrency
      - !Ref 'AWS::NoValue'
  FalseFindInMap:
    Type: AWS::Serverless::Function
    Condition: FunctionCondition
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      AutoPublishAlias: live
      DeploymentPreference:
        Type: Linear10PercentEvery3Minutes
        PassthroughCondition: !FindInMap
        - HelloWorldMap
        - !Ref WorldParam
        - key1
      ProvisionedConcurrencyConfig: !If
      - AliasProvisionedConcurrencyEnabled
      - ProvisionedConcurrentExecutions: !Ref ProvisionedConcurrency
      - !Ref 'AWS::NoValue'
