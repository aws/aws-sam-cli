%YAML 1.1
---
Resources:
  MySNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
      - Endpoint: !GetAtt 'MyQueue1.Arn'
        Protocol: sqs
      - Endpoint: !GetAtt 'MyQueue2.Arn'
        Protocol: sqs

  MyQueue1:
    Type: AWS::SQS::Queue

  MyQueue2:
    Type: AWS::SQS::Queue

  MyQueue1Connector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: MySNSTopic
      Destination:
        Id: MyQueue1
      Permissions:
      - Write

  MyQueue2Connector:
    Type: AWS::Serverless::Connector
    Properties:
      Source:
        Id: MySNSTopic
      Destination:
        Id: MyQueue2
      Permissions:
      - Write
