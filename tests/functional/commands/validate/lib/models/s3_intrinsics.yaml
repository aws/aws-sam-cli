Parameters:
  EventsParam:
    Type: String
    Default: s3:ObjectCreated:*

Conditions:
  MyCondition:
    Fn::Equals:
      - true
      - false

Resources:
  ThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/thumbnails.zip
      Handler: index.generate_thumbails
      Runtime: nodejs12.x
      Events:
        ImageBucket:
          Type: S3
          Properties:
            Bucket:
              Ref: Images
            Events:
              - s3:ObjectCreated:*
            Filter:
              Fn::If:
                - MyCondition
                - S3Key:
                    Rules:
                      - Name: Rule1Prefix
                        Value: Rule1Value
                - S3Key:
                    Rules:
                      - Name: Rule2Prefix
                        Value: Rule2Value

  Images:
    Type: AWS::S3::Bucket
