Resources:
  MySNSTopic:
    Type: AWS::SNS::Topic
    Connectors:
      SnsToQueueConnector:
        Properties:
          Destination:
            Id: MyQueue
          Permissions:
          - Write
      SnsToFunctionConnector:
        Properties:
          Destination:
            Id: MyFunction
          Permissions:
          - Write

  MyQueue:
    Type: AWS::SQS::Queue

  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs14.x
      Handler: index.handler
      InlineCode: " const AWS = require('aws-sdk'); exports.handler = async (event)\
        \ => { console.log(JSON.stringify(event)); };"
