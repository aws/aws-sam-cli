      KeyName: testkey
      BlockDeviceMappings:
      - DeviceName: /dev/sdm
        Ebs:
          VolumeType: io1
          Iops: 200
          # Should be bool
          DeleteOnTermination: 'false'
          VolumeSize: 20
      - DeviceName: /dev/sdk
        NoDevice: {}
