AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Api:
    BinaryMediaTypes:
      # These are equivalent to image/gif and image/png when deployed
      - image~1gif
      - image~1png
    Variables:
      VarName: varValue
    Cors: "'*''"
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.handler
      Runtime: python3.6
      FunctionName: customname
      CodeUri: .
      Timeout: 600
      Events:
        IdBasePath:
          Type: HttpApi
          Properties:
            Method: POST
            Path: /id

        PathWithAnyMethod:
          Type: HttpApi
          Properties:
            Method: ANY
            Path: /anyandall

        ProxyPath:
          Type: HttpApi
          Properties:
            Method: GET
            Path: /proxypath/{proxy+}

  EchoEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.echo_event_handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 600
      Events:
        PathWithPathParams:
          Type: HttpApi
          Properties:
            Method: GET
            Path: /id/{id}/user/{user}

        PathWithPathParam:
          Type: HttpApi
          Properties:
            Method: GET
            Path: /id/{id}

        EchoEventBodyPath:
          Type: HttpApi
          Properties:
            Method: POST
            Path: /echoeventbody

  EchoEventFunction2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.echo_event_handler_2
