AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 10

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: function/
      Handler: app.lambda_handler
      Runtime: python3.7
      Layers:
        - Ref: HelloWorldLayer
      Tracing: Active

  HelloWorldApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionUri: apigateway/definition.json

  HelloWorldApiV2:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: beta
      DefinitionUri: apigateway2/definition.yaml

  HelloWorldLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: HelloWorldLayer
      Description: Hello World Layer
      ContentUri: layer/
      CompatibleRuntimes:
        - python3.7
    Metadata:
      BuildMethod: python3.7

  HelloStepFunction:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: statemachine/function.asl.json
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref HelloWorldFunction
