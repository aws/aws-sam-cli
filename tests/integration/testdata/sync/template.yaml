AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Python/function/
      Handler: app.lambda_handler
      Runtime: python3.7
      Layers:
        - Ref: HelloWorldLayer
      Tracing: Active

  HelloWorldApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      DefinitionUri: Python/apigateway/definition.json

  HelloWorldApiV2:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: beta
      DefinitionUri: Python/apigateway2/definition.yaml

  HelloWorldLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: HelloWorldLayer
      Description: Hello World Layer
      ContentUri: Python/layer/
      CompatibleRuntimes:
        - python3.7
    Metadata:
      BuildMethod: python3.7

  HelloStepFunction:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: Python/statemachine/function.asl.json
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref HelloWorldFunction

  HelloWorldRubyFunction:
    Type: AWS::Serverless::Function
    Properties:
      AutoPublishAlias: Hello1Alias
      CodeUri: Ruby/function/
      Handler: app.lambda_handler
      Runtime: ruby2.7
      Tracing: Active
      Layers:
        - !Ref HelloWorldRubyLayer

  HelloWorldRubyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: HelloWorldRubyLayer
      Description: Hello World Ruby Layer
      ContentUri: Ruby/layer/
      CompatibleRuntimes:
        - ruby2.7
    Metadata:
      BuildMethod: ruby2.7