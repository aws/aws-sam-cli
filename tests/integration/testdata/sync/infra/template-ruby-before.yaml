AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 10

Parameters:
  HelloWorldLayerName:
    Type: String
    Description: Name of the HelloWorldLayer which will be used with current deployment

Resources:
  HelloWorldRubyFunction:
    Type: AWS::Serverless::Function
    Properties:
      AutoPublishAlias: Hello1Alias
      CodeUri: before/Ruby/function/
      Handler: app.lambda_handler
      Runtime: ruby3.2
      Architectures:
        - x86_64
      Layers:
        - !Ref HelloWorldRubyLayer

  HelloWorldRubyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Ref HelloWorldLayerName
      Description: Hello World Ruby Layer
      ContentUri: before/Ruby/layer/
      CompatibleRuntimes:
        - ruby3.2
    Metadata:
      BuildMethod: ruby3.2
