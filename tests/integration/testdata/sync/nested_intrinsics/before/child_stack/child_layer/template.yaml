AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  RootStackName:
    Description: Used to generate unique LayerName
    Type: String

Resources:
  HelloWorldLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub 'HelloWorldLayer-ChildLayer-${RootStackName}'
      Description: Hello World Layer
      ContentUri: layer/
      CompatibleRuntimes:
        - python3.7
    Metadata:
      BuildMethod: python3.7

Outputs:
  LayerName:
    Description: The name of the Layer
    Value: !Ref HelloWorldLayer