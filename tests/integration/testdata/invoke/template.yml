AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A hello world application.
Resources:
  HelloWorldServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  HelloWorldLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: main.handler
      Runtime: python3.6
      CodeUri: .

  TimeoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 5

  HelloWorldSleepFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 15

  EchoCustomEnvVarFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.env_var_echo_hanler
      Runtime: python3.6
      CodeUri: .
      Environment:
        Variables:
          CustomEnvVar: "MyVar"

  WriteToStderrFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.write_to_stderr
      Runtime: python3.6
      CodeUri: .

  WriteToStdoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.write_to_stdout
      Runtime: python3.6
      CodeUri: .

  EchoEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.echo_event
      Runtime: python3.6
      CodeUri: .

  RaiseExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.raise_exception
      Runtime: python3.6
      CodeUri: .
