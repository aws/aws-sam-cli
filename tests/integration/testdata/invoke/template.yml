AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A hello world application.

Parameters:
  DefaultTimeout:
    Default: 5
    Type: Number

  MyRuntimeVersion:
    Type: String

  StringValueTimeout:
      Default: "5"
      Type: Number

  EmptyDefaultParameter:
    Type: String
    Default: ""

Resources:
  HelloWorldServerlessFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  HelloWorldLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: main.handler
      Runtime: python3.6
      Timeout: 600

  TimeoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 5

  HelloWorldSleepFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  EchoCustomEnvVarFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.custom_env_var_echo_hanler
      Runtime: python3.6
      CodeUri: .
      Environment:
        Variables:
          CustomEnvVar: "MyVar"
      Timeout: 600

  WriteToStderrFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.write_to_stderr
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  WriteToStdoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.write_to_stdout
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  EchoEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.echo_event
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  RaiseExceptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.raise_exception
      Runtime: python3.6
      CodeUri: .
      Timeout: 600

  TimeoutFunctionWithParameter:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout:
        Ref: DefaultTimeout

  FunctionWithMetadata:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.6
      Handler: main.echo_hello_world
      Timeout: 600
    Metadata:
      aws:asset:property: CodeUri
      aws:asset:path: ./different_code_location

  EchoEnvWithParameters:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.env_var_echo_hanler
      Runtime: python3.6
      CodeUri: .
      Timeout: 600
      Environment:
        Variables:
          Region: !Ref "AWS::Region"
          AccountId: !Ref "AWS::AccountId"
          Partition: !Ref "AWS::Partition"
          StackName: !Ref "AWS::StackName"
          StackId: !Ref "AWS::StackId"
          URLSuffix: !Ref "AWS::URLSuffix"
          Timeout: !Ref DefaultTimeout
          MyRuntimeVersion: !Ref MyRuntimeVersion
          EmptyDefaultParameter: !Ref EmptyDefaultParameter

  TimeoutFunctionWithStringParameter:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.sleep_handler
      Runtime: python3.6
      CodeUri: .
      Timeout:
        Ref: StringValueTimeout
