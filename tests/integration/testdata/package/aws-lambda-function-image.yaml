AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Simple AWS Lambda Function based on image PackageType

Resources:
  MyLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      Code: alpine:latest
      Role:
        Fn::GetAtt:
          - "LambdaExecutionRole"
          - "Arn"
      Timeout: 25
