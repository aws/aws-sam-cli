AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A hello world image application.

Resources:
  Hello:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: alpine:latest
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
