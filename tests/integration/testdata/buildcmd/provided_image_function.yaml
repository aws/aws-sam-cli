AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 20
    MemorySize: 512

Resources:
  BuildImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProvidedWithBuildImage
      Handler: main.lambdaHandler
      Runtime: nodejs10.x