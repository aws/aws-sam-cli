AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameteres:
  Runtime:
    Type: String
  CodeUri:
    Type: String
  Handler1:
    Type: String
  Handler2:
    Type: String

Resources:

  Function1:
    Type: AWS::Serverless::Function
    Properties:
      Handler: !Ref Handler1
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600

  Function2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: !Ref Handler2
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600

  OtherRelativePathResource:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BodyS3Location: SomeRelativePath

  GlueResource:
    Type: AWS::Glue::Job
    Properties:
      Command:
        ScriptLocation: SomeRelativePath

  ExampleNestedStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/examplebucket/exampletemplate.yml
