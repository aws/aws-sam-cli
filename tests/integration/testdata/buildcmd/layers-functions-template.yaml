AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Runtime:
    Type: String
  CodeUri:
    Type: String
  Handler:
    Type: String
  LayerContentUri:
    Type: String
  LayerMakeContentUri:
    Type: String
  LayerBuildMethod:
    Type: String
  LayerBuildArchitecture:
    Default: x86_64
    Type: String
  LayerCompatibleArchitecture:
    Type: String

Resources:

  FunctionOne:
    Type: AWS::Serverless::Function
    Properties:
      Handler: !Ref Handler
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600
      Layers:
        - !Ref LayerOne

  FunctionTwo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: !Ref Handler
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600
      Layers:
        - !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:012345678912:layer:layerName:1

  LayerOne:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer one
      ContentUri: !Ref LayerContentUri
      CompatibleRuntimes:
        - python3.11
    Metadata:
      BuildMethod: !Ref LayerBuildMethod

  LambdaLayerOne:
    Type: AWS::Lambda::LayerVersion
    Properties:
      Description: Lambda Layer one
      Content: !Ref LayerContentUri
      CompatibleRuntimes:
        - python3.11
    Metadata:
      BuildMethod: !Ref LayerBuildMethod

  LayerTwo:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer two
      ContentUri: !Ref LayerContentUri
      CompatibleRuntimes:
        - python3.11

  LayerWithMakefile:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer three
      ContentUri: !Ref LayerMakeContentUri
      CompatibleRuntimes:
        - python3.11
    Metadata:
      BuildMethod: !Ref LayerBuildMethod

  LayerWithMakefileNoCompatibleRuntimes:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer four
      ContentUri: !Ref LayerMakeContentUri
    Metadata:
      BuildMethod: !Ref LayerBuildMethod

  LayerWithNoCompatibleArchitectures:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Layer four
      ContentUri: !Ref LayerMakeContentUri
      CompatibleArchitectures:
        - !Ref LayerCompatibleArchitecture
    Metadata:
      BuildMethod: !Ref LayerBuildMethod
      BuildArchitecture: !Ref LayerBuildArchitecture

  LayerWithBuildArchButNoCompatibleArchs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Build arch present but CompatibleArchs not present
      ContentUri: !Ref LayerMakeContentUri
    Metadata:
      BuildMethod: !Ref LayerBuildMethod
      BuildArchitecture: !Ref LayerBuildArchitecture

  LayerWithCompatibleArchsButNoBuildArch:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Build arch present but CompatibleArchs not present
      ContentUri: !Ref LayerMakeContentUri
      CompatibleArchitectures:
        - !Ref LayerCompatibleArchitecture
    Metadata:
      BuildMethod: !Ref LayerBuildMethod