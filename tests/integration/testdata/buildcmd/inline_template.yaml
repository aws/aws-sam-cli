AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 20
    MemorySize: 512

Resources:
  CodeUriFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Python
      Handler: main.handler
      Runtime: python3.7
  InlineCodeFunction:
    Type: AWS::Serverless::Function
    Properties:
      InlineCode: "def handler(): pass"
      Handler: index.handler
      Runtime: python3.7