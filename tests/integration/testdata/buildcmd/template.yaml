AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameteres:
  PythonRuntime:
    Type: String

Resources:

  PythonFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.handler
      Runtime: !Ref PythonRuntime
      CodeUri: Python
      Timeout: 600


