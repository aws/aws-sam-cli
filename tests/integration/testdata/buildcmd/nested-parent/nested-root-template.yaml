AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameteres:
  Runtime:
    Type: String
  CodeUri:
    Type: String
  ChildStackCodeUri:
    Type: String
  LocalNestedFuncHandler:
    Type: String

Resources:

  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.first_function_handler
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600

  Function2:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.second_function_handler
      Runtime: !Ref Runtime
      CodeUri: !Ref CodeUri
      Timeout: 600

  OtherRelativePathResource:
    Type: AWS::ApiGateway::RestApi
    Properties:
      BodyS3Location: SomeRelativePath

  GlueResource:
    Type: AWS::Glue::Job
    Properties:
      Command:
        ScriptLocation: SomeRelativePath

  LocalNestedStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: ../nested-child-template.yaml
      Parameters:
        Runtime: !Ref Runtime
        CodeUri: !Ref ChildStackCodeUri
        Handler1: !Ref LocalNestedFuncHandler
        Handler2: !Ref LocalNestedFuncHandler

  RemoteNestedStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.amazonaws.com/examplebucket/exampletemplate.yml
