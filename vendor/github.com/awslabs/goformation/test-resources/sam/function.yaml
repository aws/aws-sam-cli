Transform: AWS::Serverless-2016-10-31
Resources:
  TestFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: file.method
      Runtime: nodejs
      CodeUri: s3://bucket/path/key
      FunctionName: functionname
      Description: description
      MemorySize: 128
      Timeout: 30
      Role: aws::arn::123456789012::some/role
      Policies: 
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          NAME: VALUE
      VpcConfig:
        SecurityGroupIds:
          - String
        SubnetIds:
          - String
      Events:
        TestApi:
          Type: Api
          Properties:
            Path: /testing
            Method: any